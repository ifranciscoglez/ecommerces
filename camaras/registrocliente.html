<!DOCTYPE html>
<html lang>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>REGISTRO CLIENTE</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
         <body>
         
         <div class="container">
         <h1> REGISTRO DE CLIENTES</h1>
         <br>
         
         
    <form>
         
    <div class="form-row">
   
   
        <div class="form-group col-md-4">
          <label for="inputnombre">Nombre</label>
          <input type="text" class="form-control" id="inputnombre" placeholder="Nombre">
        </div>
        <div class="form-group col-md-4">
          <label for="inputapp">Apellido Paterno</label>
          <input type="text" class="form-control" id="inputapp" placeholder="Ingrese apellido paterno">
        </div>    
         <div class="form-group col-md-4">
          <label for="inputapm">Apellido Materno</label>
          <input type="text" class="form-control" id="inputapm" placeholder="Ingrese apellido materno">
        </div>
      </div>
        
        <div class="form-row">
   
   
        <div class="form-group col-md-6">
          <label for="inputdirec">Dirección </label>
          <input type="number" class="form-control" id="inputdirec" placeholder="Ingrese su Dirección ">
        </div>
         <div class="form-group col-md-2">
          <label for="inputcp">C.P</label>
          <input type="number" class="form-control" id="inputcp" placeholder="c.p">
        </div>
        <div class="form-group col-md-2">
          <label for="inputnumint">Numero interior</label>
          <input type="number" class="form-control" id="inputnumint" placeholder="Num. Interior">
        </div>    
         <div class="form-group col-md-2">
          <label for="inputnumext">Numero exterior</label>
          <input type="number" class="form-control" id="inputnumext" placeholder="Num. exterior">
        </div>
      </div>
        
        <div class="form-row">
   
   
        <div class="form-group col-md-3">
          <label for="inputpais">País</label>
          <input type="text" class="form-control" id="inputpais" placeholder="">
        </div>
        <div class="form-group col-md-3">
          <label for="inputestado">Estado</label>
          <input type="text" class="form-control" id="inputestado" placeholder="Estado">
        </div> 
        <div class="form-group col-md-3">
          <label for="inputciudad">Ciudad</label>
          <input type="text" class="form-control" id="inputciudad" placeholder="Cuidad">
        </div>   
         <div class="form-group col-md-3">
          <label for="inputcol">Colonia</label>
          <input type="text" class="form-control" id="inputcol" placeholder="ingrese colonia">
        </div>
      </div>
         
         
  <div class="form-row">
   
   
    <div class="form-group col-md-3">
      <label for="inputUsuario">Usuario</label>
      <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    <div class="form-group col-md-3">
      <label for="inputtel">Telefono</label>
      <input type="text" class="form-control" id="inputtel" placeholder="telefono">
    </div>
    <div class="form-group col-md-3">
      <label for="inputemail">Email</label>
      <input type="email" class="form-control" id="inputemail" placeholder="email">
    </div>
  </div>
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</div>

         </body>
         
                 <script src="js/bootstrap.min.js"></script>
</html>
